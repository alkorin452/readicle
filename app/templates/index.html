{% extends "base.html" %}

{% block content %}
	
    {% for book in books%}
    <div class="container text-center"><ul>
            <li style="list-style-type: none"><h3>{{ book.title }}</h3></li>
            <li style="list-style-type: none"> {{ book.author }} </li>
            <li style="list-style-type: none"> {{book.genre }} </li>
            <li style="list-style-type: none"> {{book.format }} </li>
    </div>
    {% endfor %}
{% endblock %}
